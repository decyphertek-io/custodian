policies:
  - name: aws-cis-3.5-config-service
    resource: account
    filters:
      - type: config-compliance
        eval_filters:
          - type: value
            key: ConfigurationRecorderStatus.recording
            value: false
    actions:
      - type: set-config-rule
        state: present
        name: aws-config-enabled
        config_rule:
          source:
            owner: AWS
            source_identifier: REQUIRED_TAGS 