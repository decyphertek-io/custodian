policies:
  - name: aws-cis-5.3-default-security-groups
    resource: security-group
    filters:
      - type: value
        key: GroupName
        value: default
      - or:
        - type: ingress
          present: true
        - type: egress
          present: true
    actions:
      - type: remove-permissions
        ingress: true
        egress: true 