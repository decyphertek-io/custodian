# Work in Progress.... Currently brings up the admin account, not the root, troubleshooting
policies:
  - name: aws-cis-1.4-ensure-no-root-access-keys
    resource: account
    filters:
      - type: iam-summary
        key: AccountAccessKeysPresent
        value: 0
        op: ne
    actions:
      - type: invoke-lambda
        function: arn:aws:lambda:us-east-1:{{ account_id }}:function:delete-root-access-keys
      - type: put-metric
        namespace: "AWS/CloudWatch"
        metric_name: "RootAccessKeysPresent"
        key: "AccountAccessKeysPresent"
        dimensions:
          - name: AccountId
            value: "{{ account_id }}"







