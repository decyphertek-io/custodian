policies:
  - name: aws-cis-1.6-unused-credentials
    resource: iam-user
    filters:
      - type: credential
        key: password_last_used
        value_type: age
        value: 90
        op: greater-than
      - type: credential
        key: password_enabled
        value: true
    actions:
      - type: remove-keys
        disable: true
      - type: notify
        template: default
        priority_header: 2
        subject: "CIS 1.6 Violation - Unused Credentials Detected"
        to:
          - resource-owner
        transport:
          type: sns
          topic: cloud-custodian-alerts 