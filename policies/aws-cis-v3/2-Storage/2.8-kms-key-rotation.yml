policies:
  - name: aws-cis-2.8-kms-key-rotation
    resource: kms-key
    filters:
      - type: key-rotation-status
        key: KeyRotationEnabled
        value: false
      - type: value
        key: KeyManager
        value: CUSTOMER
    actions:
      - type: set-rotation
        state: true
      - type: notify
        template: default
        priority_header: 2
        subject: "CIS 2.8 Violation - KMS CMK Key Rotation Not Enabled"
        to:
          - resource-owner
        transport:
          type: sns
          topic: cloud-custodian-alerts 