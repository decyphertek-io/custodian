policies:
  - name: aws-cis-1-4-ensure-no-root-access-keys
    resource: account
    filters:
      - type: iam-summary
        key: AccountAccessKeysPresent
        value: 0
        op: ne
    actions:
      - type: invoke-lambda
        function: arn:aws:lambda:us-east-1:123456789012:function:delete-root-access-keys


