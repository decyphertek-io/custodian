policies:
  - name: gcp-cis-7.3-pubsub-cmek
    resource: gcp.pubsub-topic
    description: "Ensure that Pub/Sub topics are encrypted with Customer-Managed Encryption Keys (CMEK)"
    filters:
      - type: value
        key: kmsKeyName
        value: absent
    actions:
      - type: notify
        to:
          - cloud-custodian-alerts
        format: json
        subject: "GCP Security Finding - Pub/Sub Topics Without CMEK Encryption"
        transport:
          type: pubsub
          topic: cloud-custodian-alerts 